<div class="mb-3">
  <a href="javascript:void(0);" class="btn btn-primary" routerLink="./new">添加电视台</a>
</div>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">名称</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let t of tvNetworks; let i = index">
      <tr (click)="toggleExpand(t)">
        <th [ngSwitch]="t.expanded">
          <span *ngSwitchDefault>+</span>
          <span *ngSwitchCase="true">-</span>
        </th>
        <th scope="row">{{i+1}}</th>
        <td>{{t.name}}
          <span *ngIf="t.tvShows.length > 0">*</span>
        </td>
        <td>
          <a href="javascript:void(0);" class="btn btn-outline-primary btn-sm" [routerLink]="['edit', t.id]">编辑</a>
          <button class="btn btn-danger btn-sm" (click)="delete(t)">删除</button>
        </td>
      </tr>
      <tr *ngIf="t.expanded">
        <td colspan="4" class="detail">
          <app-tv-network-detail [shows]="t.tvShows"></app-tv-network-detail>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
