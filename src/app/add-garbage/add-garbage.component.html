<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form class="form-horizontal" #loginForm="ngForm">
        <div class="form-group">
          <div class="col-sm-10">
            <div class="form-group">
              <label for="name">总类别</label>
              <angular2-multiselect [data]="generalCategoryList" [(ngModel)]="formModel.generalCate" [settings]="settings" (onSelect)="onItemSelect($event)"
                (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)"
                name="generalCate">
              </angular2-multiselect>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <div class="form-group">
              <label for="name">子分类</label>
              <angular2-multiselect [data]="subcategoryList" [(ngModel)]="formModel.subCate" [settings]="settings" (onSelect)="onItemSelect($event)"
                (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)"
                name="subCate">
              </angular2-multiselect>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 col-12 col-md-4 form-group">
            <label for="date">选择时间</label>
            <input type="text" id="date" placeholder="Datepicker" name="searDate" [(ngModel)]="formModel.searDate" class="form-control" bsDatepicker
            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 form-group">
            <button type="button" class="btn btn-primary btn-block">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
