<button type="button" class="btn btn-primary btn-sm" (click)="add()">添加电视剧</button>
<table class="table table-hover table-sm table-bordered mt-2">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">名称</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of shows; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>
        <input type="text" class="form-control form-control-sm m-0" [(ngModel)]="s.name" maxlength="50" required #name="ngModel"
          [class.is-invalid]="name.invalid && (name.touched || name.dirty)">
        <div class="invalid-feedback" *ngIf="name.invalid && (name.touched || name.dirty)">
          <div *ngIf="name.errors.required">电视剧名称是必填项</div>
        </div>
      </td>
      <td>
        <button type="button" class="btn btn-sm btn-danger" (click)="remove(s)">删除</button>
      </td>
    </tr>
  </tbody>
</table>
